<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VSG Temp">
    <link rel="manifest" href="/manifest.json">
    <title>VSG Temperature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .greeting-container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            font-size: 3em;
            margin: 0 0 20px 0;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .temperature {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        .temp-title {
            color: #555;
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .temp-section {
            margin: 30px 0;
            padding: 20px;
            border-bottom: 2px solid #eee;
        }
        .temp-section:last-of-type {
            border-bottom: none;
        }
        .countdown {
            color: #999;
            font-size: 1em;
            margin-top: 30px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .countdown-number {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
        }
        .source {
            color: #999;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <h1 th:text="${message}">Visaginas Temperature</h1>

        <div class="temp-section">
            <p class="temp-title">Sugardas:</p>
            <div class="temperature" th:text="${temperature}">--°C</div>
        </div>

        <div class="temp-section">
            <p class="temp-title">TTS:</p>
            <div class="temperature" th:text="${ttsTemperature}">--°C</div>
        </div>

        <p>Current temperature in Visaginas</p>

        <div class="countdown">
            Next update in: <span class="countdown-number" id="countdown">5</span> seconds
        </div>

        <p class="source">Data from web.sugardas.lt and web.tts.lt</p>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // Auto-refresh with countdown
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            if (countdown <= 0) {
                location.reload();
                return;
            }

            countdownElement.textContent = countdown;
            countdown--;
        }

        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
